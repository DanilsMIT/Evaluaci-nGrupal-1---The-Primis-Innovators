<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="Cuentas();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="Cuentas()" />
                <input type="button" value="TRANSACCIONES" class="boton" onclick="Transacciones()" />
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="Movimientos()" />
            </div>
            <div class="contenedorInfoGrupo">
                <div>LEYTHON HIDALGO</div>
                <div>DANILO MELGAREJO</div>
                <div>ÁNGEL DIDER</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CÉDULA</div>
                    <div class="cajaTexto">
                        <input type="text" id="cmpCedula" class="caja" />
                        <div id="errorCedula"></div>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" id="cmpNombre" class="caja" />
                        <div id="errorNombre"></div>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" id="cmpApellido" class="caja" />
                        <div id="errorApellido"></div>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÚMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" id="cmpNumeroCuenta" class="caja" />
                        <div id="errorNCuenta"></div>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar();" />
                </div>
            </div>

            <div class="inferior" id="tabla">
            </div>
        </div>


        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Buscar Cliente:</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="cajitaBuscarcuenta" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda()" />
                </div>
                <div class="titulo" id="cuentaEncontrada"></div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Cantidad:</div>$
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="monto" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" onclick="ejecutarDeposito()" id="deposito" />
                    <input type="button" value="RETIRAR" onclick="ejecutarRetiro()" id="retiro" />

                </div>
                <div>
                    <h3></h3>
                </div>
                <div class="titulo">
                    <div id="cuentaEncontradanC" class="etiquetaTexto"></div>
                    <div id="cuentaEncontradaci" class="etiquetaTexto"></div>
                    <div id="cuentaEncontradanm" class="etiquetaTexto"></div>
                    <div id="cuentaEncontradas" class="etiquetaTexto"></div>


                </div>

            </div>
        </div>



        <div class="contenido" id="divMovimientos">

            <div class="superior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Buscar movimientos No.cuenta:</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="cajitamovimientos" />
                    </div>

                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarMovimiento()" />
                </div>
                <h2></h2>
                <div class="contenedorAcciones">
                    <div id="tablaMovimientos">
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
